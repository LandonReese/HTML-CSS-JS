<!DOCTYPE html>
<html>
<head>
	<title>REACT Assignment</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			height: 100vh;
		}
		.header {
			background-color: #333;
			color: #fff;
			height: 50px;
		}
		.middle {
			display: flex;
			flex-direction: row;
			flex: 1;
		}
		.left-column {
			background-color: #ccc;
			flex: 1;
		}
		.right-column {
			background-color: #eee;
			flex: 1;
		}
		.footer {
			background-color: #333;
			color: #fff;
			height: 50px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">Header Area</div>
		<div class="middle">
			<div class="left-column">Left Column</div>
			<div class="right-column">Right Column</div>
		</div>
		<div class="footer">Footer Area</div>
	</div>
</body>
</html>
